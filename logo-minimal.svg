<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con sombra interna -->
  <defs>
    <radialGradient id="bgRadial" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </radialGradient>
    <filter id="innerShadow">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#065f46" flood-opacity="0.3"/>
      <feComposite in="SourceGraphic" in2="offset-blur" operator="over"/>
    </filter>
  </defs>
  
  <circle cx="60" cy="60" r="56" fill="url(#bgRadial)" filter="url(#innerShadow)"/>
  
  <!-- DiseÃ±o de mancuerna estilizada -->
  <g transform="translate(60,55)">
    <!-- Mancuerna simplificada -->
    <g stroke="white" stroke-width="3" fill="none" stroke-linecap="round">
      <!-- Barra -->
      <line x1="-20" y1="0" x2="20" y2="0"/>
      <!-- Peso izquierdo -->
      <line x1="-20" y1="-10" x2="-20" y2="10"/>
      <line x1="-25" y1="-7" x2="-25" y2="7"/>
      <line x1="-15" y1="-7" x2="-15" y2="7"/>
      <!-- Peso derecho -->
      <line x1="20" y1="-10" x2="20" y2="10"/>
      <line x1="25" y1="-7" x2="25" y2="7"/>
      <line x1="15" y1="-7" x2="15" y2="7"/>
    </g>
    
    <!-- Flecha de progreso -->
    <g transform="translate(0,-20)" fill="white">
      <path d="M-4,8 L0,0 L4,8 L2,8 L2,12 L-2,12 L-2,8 Z"/>
    </g>
  </g>
  
  <!-- Texto inferior -->
  <text x="60" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" letter-spacing="1px">MUSCLE GAIN</text>
</svg>
