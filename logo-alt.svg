<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#065f46" stroke-width="2"/>
  
  <!-- Símbolo de fitness moderno -->
  <g transform="translate(60,60)">
    <!-- Barra principal (más ancha) -->
    <rect x="-30" y="-4" width="60" height="8" fill="white" rx="4"/>
    
    <!-- Peso izquierdo -->
    <g transform="translate(-25,0)">
      <rect x="-8" y="-15" width="16" height="30" fill="white" rx="3"/>
      <rect x="-6" y="-12" width="12" height="24" fill="#0d9488" rx="2"/>
    </g>
    
    <!-- Peso derecho -->
    <g transform="translate(25,0)">
      <rect x="-8" y="-15" width="16" height="30" fill="white" rx="3"/>
      <rect x="-6" y="-12" width="12" height="24" fill="#0d9488" rx="2"/>
    </g>
    
    <!-- Elemento de "ganancia/crecimiento" -->
    <g transform="translate(0,-30)">
      <path d="M-6,10 L0,0 L6,10 L3,10 L3,15 L-3,15 L-3,10 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Iniciales -->
  <text x="60" y="100" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="12" font-weight="900">FITNESS</text>
</svg>
